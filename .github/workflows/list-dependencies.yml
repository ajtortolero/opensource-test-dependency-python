name: List Dependencies with Licenses

on:
  workflow_dispatch:
  
# on:
#   pull_request:
#     branches:
#       - trunk

jobs:
  list-dependencies:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pip-licenses

      - name: List dependencies with licenses
        run: |
          pip-licenses --format=json > dependencies-with-licenses.json

      - name: Upload dependencies list
        uses: actions/upload-artifact@v2
        with:
          name: dependencies
          path: dependencies-with-licenses.json
